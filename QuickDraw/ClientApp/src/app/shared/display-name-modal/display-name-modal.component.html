<div class="p-3">
    <div class="form-group">
        <span class="form-label text-muted mb-2">Pick a display name:</span>
        <input class="form-control w-100" [(ngModel)]="displayName">
    </div>
    <button class="btn btn-dark w-100 mt-2" [disabled]="displayName.length == 0" (click)="submit()">Done</button>
</div>
