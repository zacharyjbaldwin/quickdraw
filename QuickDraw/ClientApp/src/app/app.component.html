<ng-container *ngIf="hasPickedDisplayName">
    <div class="leaderboard p-3 d-flex flex-column">
        <div class="text-center">
            <strong>Leaderboard</strong>
        </div>
        
        <div class="d-flex flex-column mt-2" *ngIf="userList$ | async as userList">
            <div class="d-flex justify-content-between" *ngFor="let user of userList">
                <div>{{ user.displayName }}</div>
                <div class="text-muted">{{ user.score }}</div>
            </div>
        </div>
    </div>
    <div #target class="target" (click)="incrementScore()"></div>
</ng-container>
